<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<div class="container">
    <div class="container-form">
        <form class="sign-in" action="/index" method="post">
            <input type="hidden" name="action" value="login">
            <div class="container-input">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="container-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="button">INICIAR SESIÓN</button>
        </form>

        <form class="sign-up" action="/index" method="post">
            <input type="hidden" name="action" value="register">
            <div class="container-input">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" name="name" placeholder="Nombre" required>
            </div>
            <div class="container-input">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="container-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="button">REGISTRARSE</button>
        </form>

    </div>
    <div class="container-form">
        <form class="sign-up" action="/index" method="post">
            <h2>Registrarse</h2>
            <div class="social-networks">
                <ion-icon name="logo-twitch"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-tiktok"></ion-icon>
            </div>
            <span>Use su correo electrónico para registrarse</span>
            <div class="container-input">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" name="name" placeholder="Nombre" required>
            </div>
            <div class="container-input">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="container-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <input type="hidden" name="action" value="register">
            <button type="submit" class="button">REGISTRARSE</button>
        </form>
    </div>

    <div class="container-welcome">
        <div class="welcome-sign-up welcome">
            <h3>¡Bienvenido!</h3>
            <p>Ingrese sus datos personales para usar las funciones del sitio</p>
            <button class="button" id="btn-sign-up">Registrarse</button>
        </div>
        <div class="welcome-sign-in welcome">
            <h3>¡Hola!</h3>
            <p>Regístrese con sus datos personales para usar todas las funciones del sitio</p>
            <button class="button" id="btn-sign-in">Iniciar Sesión</button>
        </div>
    </div>
</div>

<script th:src="@{/js/script.js}"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
